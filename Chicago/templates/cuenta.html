{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
{% endblock scripts %} {% block titulo %}Mi perfil{% endblock %} {% block contenido %}
<div class="container">
    <div class="card card-register mx-auto mt-18">
        <div class="card-header">Información de la cuenta</div>
        <div class="card-body">
            <form action="" method="post" id="form" enctype="multipart/form-data">
                {% csrf_token %} 
                {{ form|crispy }}
                <button type="submit" class="btn btn-success " value="Guardar">Guadar cambios</button>
            </form>

        </div>
    </div>
    <div class="card card-register mx-auto mt-18">
        <div class="card-header">Eliminar cuenta</div>
        <div class="card-body">
            <form action="/delete/" method="post" id="form-delete" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <label for="eliminar" class="col-md-8">¿Está seguro de que desea eliminar su cuenta?</label>
                    <div class=" col-md-4" style="margin: 0 auto; text-align: right;">
                        <button type="submit" class="btn btn-danger" value="Eliminar">Eliminar</button>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
</div>
{% endblock %}
